steps:
  - task: UseDotNet@2
    displayName: 'Use .NET Core sdk 8.0.x'
    inputs:
      version: 8.0.x
      includePreviewVersions: true
      performMultiLevelLookup: true
        
  - template: templates/dotnet-test.yml
    parameters:
        CSPROJ: 'Portal/test/Datahub.Achievements.Tests/*.csproj'
        
  - template: templates/dotnet-test.yml
    parameters:
        CSPROJ: 'Portal/test/Datahub.CatalogSearch.Tests/*.csproj'

  - template: templates/dotnet-test.yml
    parameters:
        CSPROJ: 'Portal/test/Datahub.Functions.UnitTests/*.csproj'

  - template: templates/dotnet-test.yml
    parameters:
        CSPROJ: 'Portal/test/Datahub.Infrastructure.UnitTests/*.csproj'
      
  - template: templates/dotnet-test.yml
    parameters:
        CSPROJ: 'Portal/test/Datahub.LanguageTraining.Tests/*.csproj'
        
  - template: templates/dotnet-test.yml
    parameters:
          CSPROJ: './Portal/test/Datahub.SpecflowTests/*.csproj'        

  - template: templates/dotnet-test.yml
    parameters:
          CSPROJ: '/Portal/test/Datahub.Specs/*.csproj'

  - template: templates/dotnet-test.yml
    parameters:
        CSPROJ: 'Portal/test/Datahub.Tests/*.csproj'