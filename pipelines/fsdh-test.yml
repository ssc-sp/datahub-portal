      CSPROJ: 'Portal/test/Datahub.Achievements.Test/*.csproj'

  - name: Datahub Catalog Search Tests
    uses: ./templates/dotnet-test.yml
    with:
      CSPROJ: 'Portal/test/Datahub.CatalogSearch.Tests/*.csproj'
      
  - name: Datahub Functions Tests
    uses: ./templates/dotnet-test.yml
    with:
      CSPROJ: 'Portal/test/Datahub.Functions.UnitTests/*.csproj'
      
  - name: Datahub Infrastructure Tests
    uses: ./templates/dotnet-test.yml
    with:
      CSPROJ: 'Portal/test/Datahub.Infrastructure.UnitTests/*.csproj'
      
  - name: Datahub Language Training Tests
    uses: ./templates/dotnet-test.yml
    with:
      CSPROJ: 'Portal/test/Datahub.LanguageTraining.Tests/*.csproj'
      
  - name: Datahub Specflow Tests
    uses: ./templates/dotnet-test.yml
